<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    @for (utilisateur of utilisateurs; track utilisateur) {
      <tr>
        <td>{{ utilisateur.id }}</td>
        <td>{{ utilisateur.name }}</td>
        <td>{{ utilisateur.email }}</td>
        <td>{{ utilisateur.role }}</td>
      </tr>
    }
  </tbody>
</table>
