    <!-- Table des utilisateurs -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Photo</th>

          <tbody>
            <tr *ngFor="let team of teams; let i = index">
              <td>{{ i + 1 }}</td>
              <td>
                  <img src="https://ui-avatars.com/api/?name={{ team.name }}&background=0D8ABC&color=fff&size=100" alt="Photo de {{ team.name }}" class="rounded-circle" width="50" height="50">

              <td>{{ team.name }}</td>
              <td>{{ team.division }}</td>
              <td>{{ team.coach.user.firstName }} {{ team.coach.user.lastName }}</td>
              <td>{{ team.createdAt | date:'dd/MM/yyyy HH:mm' }}</td>

                <button class="btn btn-sm btn-primary me-2" (click)="viewProfil(team)">
                  <i class="bi bi-eye"></i>
                </button>

                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteUser(team)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
