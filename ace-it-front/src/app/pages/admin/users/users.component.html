<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">ðŸ‘¥ Gestion des utilisateurs</h2>
      <button class="btn btn-primary" (click)="router.navigate(['/admin/users/add'])">
        <i class="bi bi-person-plus"></i> Ajouter un utilisateur
      </button>
    </div>
  
    <!-- Table des utilisateurs -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Nom</th>
              <th>Email</th>
              <th>RÃ´le</th>
              <th>Date dâ€™inscription</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let user of utilisateurs; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span class="badge text-bg-secondary">
                  {{ user.role }}
                </span>
              </td>
              <td>{{ user.updatedAt | date:'dd/MM/yyyy HH:mm' }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-primary me-2" (click)="viewUser(user)">
                  <i class="bi bi-eye"></i>
                </button>
                <button class="btn btn-sm btn-primary me-2">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteUser(user)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
  
            <!-- Cas aucun utilisateur -->
            <tr *ngIf="utilisateurs.length === 0">
              <td colspan="6" class="text-center py-4 text-muted">
                Aucun utilisateur trouvÃ© ðŸ˜”
              </td>
            </tr>
          </tbody>
        </table>
      </div>
