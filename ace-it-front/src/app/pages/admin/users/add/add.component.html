<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold mb-0">Cr√©er un nouvel utilisateur</h2>
      <button class="btn btn-primary" (click)="router.navigate(['/admin/users'])">
        ‚Üê Retour √† la liste
      </button>
    </div>
  
    <!-- Formulaire -->
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="row g-4">
  
            <!-- Pr√©nom -->
            <div class="col-md-6">
              <label for="firstName" class="form-label fw-semibold">Pr√©nom</label>
              <input
                type="text"
                id="firstName"
                class="form-control form-control-lg"
                formControlName="firstName"
                placeholder="Ex: Jean"
                [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
              />
              <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                Le pr√©nom est requis.
              </div>
            </div>
  
            <!-- Nom -->
            <div class="col-md-6">
              <label for="lastName" class="form-label fw-semibold">Nom</label>
              <input
                type="text"
                id="lastName"
                class="form-control form-control-lg"
                formControlName="lastName"
                placeholder="Ex: Dupont"
                [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
              />
              <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                Le nom est requis.
              </div>
            </div>
  
            <!-- Email -->
            <div class="col-md-6">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                formControlName="email"
                placeholder="Ex: jean.dupont@mail.com"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                Entrez un email valide.
              </div>
            </div>
  
            <!-- R√¥le -->
            <div class="col-md-6">
              <label for="role" class="form-label fw-semibold">R√¥le</label>
              <select
                id="role"
                class="form-select form-select-lg"
                formControlName="role"
                [ngClass]="{ 'is-invalid': submitted && f['role'].errors }"
              >
                <option value="">-- S√©lectionnez un r√¥le --</option>
                <option value="ADMIN">Admin</option>
                <option value="USER">Utilisateur</option>
              </select>
              <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
                Le r√¥le est requis.
              </div>
            </div>
          </div>
  
          <div class="row g-4 mt-4">
            <!-- Mot de passe -->
            <div class="col-md-6">
              <label for="password" class="form-label fw-semibold">Mot de passe</label>
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                formControlName="password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                Le mot de passe est requis (min. 6 caract√®res).
              </div>
            </div>
  
            <!-- Confirmation mot de passe -->
            <div class="col-md-6">
              <label for="passwordConfirm" class="form-label fw-semibold">Confirmation mot de passe</label>
              <input
                type="password"
                id="passwordConfirm"
                class="form-control form-control-lg"
                formControlName="passwordConfirm"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                [ngClass]="{ 'is-invalid': submitted && f['passwordConfirm'].errors }"
              />
              <div *ngIf="submitted && f['passwordConfirm'].errors" class="invalid-feedback">
                Les mots de passe ne correspondent pas.
              </div>
            </div>
          </div>
  
          <hr class="my-4" />
  
          <!-- Boutons -->
          <div class="d-flex justify-content-end gap-3">
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="router.navigate(['/admin/users'])"
            >
              Annuler
            </button>
            <button type="submit" class="btn btn-primary px-4">
              üíæ Cr√©er l‚Äôutilisateur
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
